<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BART IS LISTENING</title>
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #66fcf1;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 70%;
            height: 150px;
            background-color: #1f2833;
            border: 1px solid #45a29e;
            color: #c5c6c7;
            font-size: 1em;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #45a29e;
            border: none;
            color: #0b0c10;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .response {
            margin-top: 40px;
            font-style: italic;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #66fcf1;
        }
    </style>
</head>
<body>
    <h1>BART IS LISTENING</h1>
    <form method="post">
        <textarea name="user_input" placeholder="Unburden your soul here...">{{ user_input or "" }}</textarea>
        <button type="submit">PROCEED</button>
    </form>

    {% if reply %}
    <div class="response">
        <p>Bart speaks from the abyss: "{{ reply }}"</p>
    </div>
    {% endif %}
</body>
</html>
